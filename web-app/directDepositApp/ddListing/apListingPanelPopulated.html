<div class="panel-body">
    <div class="row">
        <div class="ap-right-col">
            <div class="edit-account">
                <a class="edit-account-link" ng-click="showEditAP()" enter-key="showEditAP()"><span class="icon-edit"></span> <span>{{'directDeposit.account.label.edit'|i18n}}</span></a>
            </div>
            <div class="ap-status-wrapper">
                <account-status account="apAccount"/>
            </div>
        </div>
        <div class="delete-checkbox-wrapper">
            <label class="visuallyhidden" id="for-delete-ap">{{'directDeposit.label.select.for.delete'|i18n}}</label>
            <input type="checkbox" ng-click="toggleApAccountSelectedForDelete()" enter-key="toggleApAccountSelectedForDelete()" aria-labelledby="for-delete-ap ap-bank-name">
            <div class="lbl"></div>
        </div>
        <div class="entry">
            <ap-account-info/>
        </div>
    </div>
</div>
